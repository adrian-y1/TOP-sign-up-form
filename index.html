<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" stylesheet="styles.css">
</head>
<body>
    <div class="container">

      <!-- ///// Sidebar \\\\\ -->
      <section class="sidebar">
        <img src="images/bg-image.jpg" alt="Tree Leaves">
        <div class="logo">
          <img src="images/odin-logo.png" alt="The Odin Project Logo">
          <h2>ODIN</h2>
        </div>
      </section>

      <!-- ///// Form \\\\\ -->
      <section class="form-container">
        <form>
          <div class="form-descrition">
            <h3>This is not a real online service! You know you need something</h3>
            <h3>like this in your life to help you realize your deepest dreams.</h3>
            <h3>Sign up <em>now</em> to get started.</h3>
            <br>
            <h3>You <em>know</em> you want to.</h3>
          </div>
          <fieldset>
            <h3>Let's do this!</h3>
            <p>
              <label for="fname">first name</label>
              <input type="text" id="fname">
            </p>
            <p>
              <label for="lname">last name</label>
              <input type="text" id="lname">
            </p>
            <p>
              <label for="email">email</label>
              <input type="email" id="email">
            </p>
            <p>
              <label for="number">phone number</label>
              <input type="tel" id="number">
            </p>
            <p>
              <label for="password">password</label>
              <input type="password" id="password">
            </p>
            <p>
              <label for="confirm-pass">confirm password</label>
              <input type="password" id="confirm-pass">
            </p>
          </fieldset>

          <div class="submit">
            <button class="submit-btn" type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </form>
      </section>
    </div>
</body>
</html>
